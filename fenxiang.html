<!-- 定义分享按钮 -->
<button id="share_weibo">分享到新浪微博</button>

<script>
// 实例一个新浪微博的分享对象
var weibo = mobShare( 'weibo' );

// 然后通过用户事件触发分享（浏览器限制原因，打开新窗口必需通过用户事件触发）
// 原生js的使用方法
document.getElementById( 'share_weibo' ).onclick = function() {
    weibo.send();
}
// jquery库的使用方法
$( '#share_weibo' ).click( function() {
    weibo.send();
} );

</script>
